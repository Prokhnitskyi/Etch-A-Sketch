<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
<button class="show-modal-button">Change grid size</button>
<section class="grid"></section>
<dialog class="size-modal">
    <form method="dialog" class="size-form">
        <label for="size-input">Number of squares per side:</label>
        <input id="size-input" name="size" type="number" min="2" max="100" placeholder="16">
        <button value="cancel" formmethod="dialog">Cancel</button>
        <button type="submit">Submit</button>
    </form>
</dialog>
<script src="./script.js"></script>
</body>
</html>
